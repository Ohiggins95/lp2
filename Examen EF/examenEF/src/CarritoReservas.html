<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Reservas</title>
</head>
<body>
    <h2>Carrito de Reservas</h2>
    <!-- Aquí puedes mostrar las habitaciones seleccionadas, detalles y opciones para ajustar la reserva -->
    <table>
        <thead>
            <tr>
                <th>Habitación</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo: Recorre las habitaciones en el carrito -->
            <tr th:each="habitacion : ${habitacionesEnCarrito}">
                <td th:text="${habitacion.tipo}"></td>
                <td th:text="${habitacion.fechaInicio}"></td>
                <td th:text="${habitacion.fechaFin}"></td>
                <td th:text="${habitacion.total}"></td>
            </tr>
        </tbody>
    </table>
    <!-- Agregar más detalles y opciones según tus necesidades -->
    <a th:href="@{/reservas/pago}">Continuar al Pago</a>
    <a th:href="@{/reservas/confirmacion}">Confirmar Reserva</a>
</body>
</html>
