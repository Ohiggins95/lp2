<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proceso de Pago</title>
</head>
<body>
    <h2>Proceso de Pago</h2>
    <!-- Aquí puedes agregar un paso para el proceso de pago -->
    <p>Completa el proceso de pago para confirmar tu reserva.</p>
    <!-- Agregar formularios y detalles de pago según tus necesidades -->
    <form action="#" method="post">
        <!-- Detalles del pago -->
        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" required />
        <br/>
        <label for="fecha">Fecha de Vencimiento:</label>
        <input type="text" id="fecha" name="fecha" required />
        <br/>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required />
        <br/>
        <button type="submit">Realizar Pago</button>
    </form>
    <a th:href="@{/reservas/confirmacion}">Confirmar Reserva sin Pago</a>
</body>
</html>
